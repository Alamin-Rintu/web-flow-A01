<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/portfolio.css" />
  </head>
  <body class="open-sans-normal">
    <header class="header">
      <nav>
        <h3 class="nav-title primary-color">LOGO</h3>
        <a href=""><button class="btn-primary">Sign Up</button></a>
      </nav>
      <div class="banner">
        <h3 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h3>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
        <section class="action">
            <div class="action-content">
                <h3 class="action-title">See It in Action</h3>
                <p class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <img class="action-picture" src="Assets/wc-mini.png" alt="">
        </section>
        <section class="stats">
          <h3 class="stats-title">Joined Thousands of Productive Users</h3>
          <div class="stats-items">
            <div class="stats-item">
              <h3 class="stats-data primary-color">50K</h3>
              <p class="stats-subtitle">Active Users</p>
            </div>
            <div class="stats-item">
              <h3 class="stats-data primary-color">2M+</h3>
              <p class="stats-subtitle">Focus Sessions</p>
            </div>
            <div class="stats-item">
              <h3 class="stats-data primary-color">95%</h3>
              <p class="stats-subtitle">Satisfaction Rate</p>
            </div>
          </div>
        </section>
        <section class="contact-section">
          <div class="contact">
            <h3 class="contact-title">Letâ€™s Get in Touch</h3>
          </div>
          <div class="contact-form">
            <form >
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="example@email.com">

                <label for="name">Name</label>
                <input type="text" name="" id="name" placeholder="full name">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="write your message..."></textarea>
                <button class="btn-primary">Get in Touch</button>
            </form>
          </div>
        </section>
    </main>
    <footer></footer>
  </body>
</html>
